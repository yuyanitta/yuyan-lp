<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charseto="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <title>ヨガスタジオOPEN</title>
 <link href="css/style.css" type="text/css" rel="stylesheet">
 <script type="text/javascript" src="js/lpjs.js"></script>
</head>
<body>
 <header>
  <h1 class="sample">ヨガスタジオ〇月〇日OPEN! 月額2,500円</h1>
 </header>
 <main>
     <figure>
     <img src="images/yoga-woman.jpg" alt="ヨガをはじめよう">
     <figcaption>ヨガで心と体のバランスを整えよう</figcaption>
     </figure>
     <p><a href="#cta">いますぐ申し込む</a></p>
     <h2>事実、<span>30代以上の方</span>が、ヨガをはじめています。</h2>
     <div class="cv-contents">
     <figure>
     <img src="css/yoga-cv.jpg" alt="会員様の声">
     <figcaption>カラダのバランスもアップ！</figcaption>
     </figure>
     <blockquote class="clearfix"><h3>体質が変わったお客様の声</h3>
     肩こりがなくなりました(30代)<br>最近ぎっくり腰になりません!(40代)</blockquote>
     </div>
     <h3>期待できる効果!</h3>
     ぽっこり<strong><big>お腹</big></strong>に
     <form name="bmi">
      <P>最近体形が気になる方はBMI数値を見てみましょう！<br>
      『BMI=体重÷身長×身長』
      </P>
      体重<input type="text" name="bmiweight">kg<br>
      身長<input type="text" name="bmiheight">cm
      <input type="button" value="計算" onclick="fncBMI()"><br>
      結果<input type="text" name="bmians">
     </form>
     <p id="page-top"><a href="#">TOPへ戻る</a></p>
     <div><p class="kadomaru">他にも3つのヨガ効果!</p>
     <ul>
      <li>気持ちリセット</li>
      <li>体幹ほぐし</li>
      <li>デトックス</li>
     </ul>
    </div> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/N4k2SKL0vvM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p id="cta"><a target="_blank" href="https://google.co.jp">お申し込みはこちらから</a></p>
 </main>
